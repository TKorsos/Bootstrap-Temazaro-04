<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Bootstrap Témazáró - Komponens, utils</title>
</head>

<body>
  <main class="container-fluid py-5">
    <section class="row flex-column g-3">
      <article class="col-md-6 col-lg-5 col-xl-4 mx-auto">
        <h2 class="py-3">Alerts</h2>
      </article>
      <article class="col-md-6 col-lg-5 col-xl-4 mx-auto">
        <div class="alert alert-success alert-dismissible fade show">
          <span>Sikeres művelet!</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>  
      </article>
      <article class="col-md-6 col-lg-5 col-xl-4 mx-auto">
        <h2 class="py-3">Buttons</h2>
      </article>
      <article class="col-md-6 col-lg-5 col-xl-4 mx-auto">
        <button type="button" class="btn btn-lg btn-danger">Törlés</button>
      </article>
      <article class="col-md-6 col-lg-5 col-xl-4 mx-auto">
        <h2 class="py-3">Card</h2>
      </article>
      <article class="col-md-6 col-lg-5 col-xl-4 mx-auto">
        <div class="card text-bg-warning">
          <div class="card-body">
            <h5 class="card-title">Termék neve</h5>
            <p class="card-text">
              Leírás: Ez a termék nagyszerű választás!
            </p>
          </div>
        </div>
      </article>
      <article class="col-md-6 col-lg-5 col-xl-4 mx-auto">
        <h2 class="py-3">Modal</h2>
      </article>
      <article class="col-md-6 col-lg-5 col-xl-4 mx-auto">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#feliratkozas" aria-controls="feliratkozas" aria-label="Feliratkozás" >Feliratkozás</button>
      </article>
      <article class="col-md-6 col-lg-5 col-xl-4 mx-auto">
        <h2 class="py-3">Navs & tabs</h2>
      </article>
      <article class="col">
        <nav class="nav nav-tabs">
          <ul class="nav-tabs nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Kezdőlap</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Termékek</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Kapcsolat</a>
            </li>
          </ul>
        </nav>
      </article>
    </section>
  </main>

  <div class="modal fade" id="feliratkozas" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <h5 class="modal-header">
          Feliratkozás
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </h5>
        <form>
        <div class="modal-body d-flex flex-column gap-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="nev" placeholder="Név">
            <label for="nev">Név</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="E-mail">
            <label for="email">E-mail</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="feliratkoz">
            <label for="feliratkoz">Feliratkozás</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Elüldés</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"
    integrity="sha512-9GacT4119eY3AcosfWtHMsT5JyZudrexyEVzTBWV3viP/YfB9e2pEy3N7WXL3SV6ASXpTU0vzzSxsbfsuUH4sQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
